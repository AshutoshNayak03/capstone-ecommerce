<h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>

<form #form="ngForm" (ngSubmit)="submitProduct()">
  <label for="name">Product Name:</label>
  <input type="text" id="name" [(ngModel)]="product.name" name="name" required />

  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="product.description" name="description" required />

  <label for="manufacturer">Manufacturer:</label>
  <input type="text" id="manufacturer" [(ngModel)]="product.manufacturer" name="manufacturer" required />

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="product.price" name="price" required min="1" />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required min="0" />

  <!-- Disable the button until the form is valid -->
  <button type="submit" [disabled]="form.invalid">
    {{ isEditMode ? 'Update Product' : 'Add Product' }}
  </button>
  
  <button type="button" (click)="cancel()">Cancel</button>
</form>
