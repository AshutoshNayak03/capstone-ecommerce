<div class="container">
  <h2>PRODUCT INVENTORY</h2>

  <!-- âœ… Centered Search Bar -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="Search products..." />
  </div>

  <div *ngIf="filteredProducts.length === 0">
    <p>No inventory products available.</p>
  </div>

  <div class="main-content">
    <table *ngIf="filteredProducts.length > 0">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Price(&#8377;)</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.manufacturer }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button (click)="viewProduct(product.id)">View</button>
          <button (click)="editProduct(product.id)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </table>
    <button class="add-product" (click)="addProduct()">Add Product</button>
  </div>
</div>
